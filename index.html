<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday code kay ate</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background: url('your-image-path.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #c03f3f;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }
        h1 {
            font-size: 60px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            margin: 0;
        }
        #message {
            font-size: 30px;
            color: #db3333;
            display: none;
            margin-top: 20px;
            animation: fadeIn 2s ease;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .balloon {
            font-size: 40px;
            position: absolute;
            animation: floatUp 5s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(-150px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.8; }
        }
        .confetti {
            position: absolute;
            top: -10px;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            animation: confettiFall 4s infinite;
            border-radius: 50%;
        }
        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        #cake {
            margin-top: 50px;
            font-size: 70px;
            color: #ffdd00;
        }
        #birthday-image {
            width: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }
        #notes {
            margin-top: 30px;
            font-size: 20px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        #envelope-img {
            width: 150px;
            position: absolute;
            top: 20%;
            left: 10%;
            cursor: pointer;
            animation: wiggle 3s infinite;
            transition: transform 0.3s;
        }

        #envelope-img:hover {
            transform: scale(1.1);
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        button {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: block; 
            margin: 50px auto;
            font-size: 16px;
        }

        #audio-control {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>üéâ Happy Birthday Ate! üéâ</h1>
        <div id="message">üéÇ MALIGAYANG KAARAWAN!</div>
        <div id="cake">üç∞</div>
        <div id="image-container">
            <img src="atepic.jpeg" alt="Birthday Image" id="birthday-image">
            <img src="ate1pic.jpeg" alt="Birthday Image" id="birthday-image">
        </div>
        <div id="notes">üéâ Note: Happy 31st birthday, stay pretty hehe üéÇ</div>
    </div>
    <div id="balloon-container"></div>

    <a href="birthdaymessage.html" target="_blank" id="envelope-link">
        <img src="Envelope.jpg" alt="Open Message" id="envelope-img">
    </a>

    <audio id="background-music" loop>
        <source src="bday song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Play/Pause button -->
    <button id="audio-control" onclick="toggleAudio()">Play Music</button>

    <script>
        let isPlaying = false;
        const audio = document.getElementById('background-music');
        const audioControl = document.getElementById('audio-control');

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                audioControl.textContent = "Play Music";
            } else {
                audio.play();
                audioControl.textContent = "Pause Music";
            }
            isPlaying = !isPlaying;
        }

        setTimeout(() => {
            document.getElementById("message").style.display = "block";
        }, 2000);

        setTimeout(() => {
            document.getElementById("notes").style.display = "block";
        }, 4000);

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.innerText = 'üéà';
            balloon.style.left = `${Math.random() * 100}vw`;
            balloon.style.animationDuration = `${Math.random() * 2 + 3}s`;
            document.getElementById('balloon-container').appendChild(balloon);

            setTimeout(() => {
                balloon.remove();
            }, 5000);
        }

        setInterval(createBalloon, 500);

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 4000);
        }

        setInterval(createConfetti, 100);
    </script>
</body>
</html>
